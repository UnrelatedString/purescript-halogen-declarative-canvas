package:
  name: halogen-declarative-canvas
  description: A declaratively input-driven canvas component for Halogen
  dependencies:
    - prelude: ">=6.0.2 <7.0.0"
    - canvas: ">=6.0.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - halogen: ">=7.0.0 <8.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - unsafe-coerce: ">=6.0.0 <7.0.0"
    - web-html: ">=4.1.0 <5.0.0"
  test:
    main: Test.Main
    dependencies:
      - spec
      - spec-quickcheck
      - spec-node
      - my-spec-reporter
  publish:
    version: 0.0.7
    license: Apache-2.0
    location:
      githubOwner: UnrelatedString
      githubRepo: purescript-halogen-declarative-canvas
    owners:
      - keytype: ssh-rsa
        public: 
        id: june@sideros.rocks
workspace:
  packageSet:
    registry: 63.5.0
  extraPackages:
    my-spec-reporter:
      git: https://github.com/UnrelatedString/my-spec-reporter.git
      ref: main
